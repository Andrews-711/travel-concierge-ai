# Lightweight Travel Concierge - Docker Compose
# Minimal setup: Ollama + Backend only
# No databases, no monitoring - completely stateless

version: '3.8'

services:
  # Ollama - Self-hosted LLM
  ollama:
    image: ollama/ollama:latest
    container_name: travel_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Backend
  backend:
    build:
      context: ./backend_v2
      dockerfile: Dockerfile
    container_name: travel_backend
    ports:
      - "8080:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3:8b
      - CHROMA_IN_MEMORY=true
      - WEB_SEARCH_ENABLED=true
    depends_on:
      - ollama
    restart: unless-stopped
    volumes:
      - ./backend_v2:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload

volumes:
  ollama_models:

services:
  # Backend API
  - type: web
    name: travel-concierge-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend_v2/requirements.txt
    startCommand: cd backend_v2 && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        value: 8001
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: travel-concierge-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
